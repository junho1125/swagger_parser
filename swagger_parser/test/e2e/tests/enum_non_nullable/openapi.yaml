openapi: 3.1.0
info:
  title: Enum Non-Nullable Test
  version: 1.0.0
paths:
  /test:
    get:
      operationId: test
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestResponse"
components:
  schemas:
    TestResponse:
      type: object
      properties:
        status:
          type: string
          enum:
            - active
            - inactive
            - pending
        priority:
          type: integer
          enum:
            - 1
            - 2
            - 3
      required:
        - status
        - priority
